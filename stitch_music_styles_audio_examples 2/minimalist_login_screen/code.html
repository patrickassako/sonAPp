<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MusicApp - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Spline Sans', sans-serif;
        }
        .form-input:focus {
            border-color: #7f13ec !important;
            box-shadow: 0 0 0 1px #7f13ec !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation -->
<header class="w-full flex items-center justify-between px-6 py-4 md:px-12 border-b border-gray-200 dark:border-white/5">
<div class="flex items-center gap-2">
<div class="text-primary size-8">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">MusicApp</h1>
</div>
<div class="flex gap-4">
<button class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">Help</button>
</div>
</header>
<!-- Main Content: Login Card -->
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-[440px]">
<!-- Hero Gradient Visual (Subtle Decoration) -->
<div class="w-full h-1 mb-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50 rounded-full"></div>
<div class="bg-white dark:bg-[#161616] border border-gray-200 dark:border-white/5 rounded-xl shadow-2xl p-8 md:p-10 flex flex-col gap-8">
<!-- Headline -->
<div class="text-center">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Welcome back</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm">Log in to your AI music studio</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider px-1">Email address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-500 text-[20px]">mail</span>
<input class="form-input w-full bg-gray-50 dark:bg-[#0e0e0e] border-gray-200 dark:border-white/10 rounded-lg h-14 pl-12 pr-4 text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-600 transition-all outline-none" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<div class="flex items-center justify-between px-1">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Password</label>
<a class="text-xs font-medium text-primary hover:underline" href="#">Forgot?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-500 text-[20px]">lock</span>
<input class="form-input w-full bg-gray-50 dark:bg-[#0e0e0e] border-gray-200 dark:border-white/10 rounded-lg h-14 pl-12 pr-4 text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-600 transition-all outline-none" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Remember Me -->
<label class="flex items-center gap-3 cursor-pointer group mt-1">
<input class="rounded text-primary focus:ring-primary/20 bg-gray-100 dark:bg-[#0e0e0e] border-gray-200 dark:border-white/10" type="checkbox"/>
<span class="text-sm text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Keep me signed in</span>
</label>
<!-- CTA Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 mt-4 group" type="submit">
<span>Sign In</span>
<span class="material-symbols-outlined text-lg transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</form>
<!-- Social Divider -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-gray-200 dark:border-white/5"></div>
<span class="flex-shrink mx-4 text-xs font-medium text-gray-400 dark:text-gray-600 uppercase tracking-widest">or continue with</span>
<div class="flex-grow border-t border-gray-200 dark:border-white/5"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-12 border border-gray-200 dark:border-white/10 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<svg class="size-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="currentColor"></path>
</svg>
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-12 border border-gray-200 dark:border-white/10 rounded-lg hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<svg class="size-5" viewbox="0 0 24 24">
<path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.341-3.369-1.341-.454-1.152-1.11-1.459-1.11-1.459-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482C19.138 20.161 22 16.416 22 12c0-5.523-4.477-10-10-10z" fill="currentColor"></path>
</svg>
<span class="text-sm font-medium text-gray-700 dark:text-gray-300">GitHub</span>
</button>
</div>
</div>
<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Sign up</a>
</p>
</div>
</div>
</main>
<!-- Page Background Image/Gradient (Decorative) -->
<div class="fixed bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none -z-10"></div>
<div class="fixed top-0 right-0 size-96 bg-primary/10 blur-[120px] rounded-full pointer-events-none -z-10 translate-x-1/2 -translate-y-1/2"></div>
<div class="fixed bottom-0 left-0 size-96 bg-primary/5 blur-[120px] rounded-full pointer-events-none -z-10 -translate-x-1/2 translate-y-1/2"></div>
</body></html>
